<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1><span>Calcul</span> d'IMC</h1>
      <div class="container-input">
        <div class="container-size">
          <label for="size">Votre taille en centimètres.Ex : 180</label>
          <input
            placeholder="Votre taille en centimètres"
            type="number"
            id="size"
            name="size"
          />
        </div>
        <div class="container-weight">
          <label for="weight">Votre poids en Kg.Ex : 80</label>
          <input
            placeholder="Votre poids en Kg"
            type="number"
            id="weight"
            name="weight"
          />
        </div>
      </div>
      <button>Calculer un IMC</button>
      <p class="result">0</p>
      <p class="text-result">En attente du résultat...</p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
